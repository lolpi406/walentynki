<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
            animation: myanimation 2s infinite;
        }
        @keyframes myanimation {
            0% {color: #ff0000;}
            50% {color: #ff6699;}
            100% {color: #ff0000;}
        }
    </style>
</head>
<body>
    <h1>Szczęśliwych Walentynek, Mamo!</h1>
    <p>Stworzone z miłością przez Ciebie.</p>
</body>
</html>
